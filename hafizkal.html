<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WhatsHafız</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <img
          class=".img-fluid"
          style="width: 350px; height: 227.98px"
          src="https://res.cloudinary.com/defhonsuw/image/upload/v1668430497/whafiz/whafizlogo_uxf5xf.png"
        />
        <br /><br />
        <h1>Whatshafız ‘Hafız Kal’ Topluluk Kuralları</h1>
        <div id="listele"></div>
        <script>
          fetch("https://api.whatshafiz.com/api/v1/regulations/hafizkal")
            .then((response) => response.json())
            .then(
              (veri) => (listele.innerHTML = "<div>" + veri.text + "</div>")
            );
        </script>
      </div>
    </div>
  </body>
</html>
