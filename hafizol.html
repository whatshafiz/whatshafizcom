<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Whatshafız</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    table {
      display: table;
      border-collapse: separate;
      box-sizing: border-box;
      text-indent: initial;
      border-spacing: 2px;
      border-color: grey;
    }
    .c18 {
      border-spacing: 0;
      border-collapse: collapse;
      margin-right: auto;
    }
  </style>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <img
          class=".img-fluid. max-width: 100%;height: auto;"
          style="width: 350px; height: 227.98px"
          src="https://res.cloudinary.com/defhonsuw/image/upload/v1668430497/whafiz/whafizlogo_uxf5xf.png"
        />
        <br /><br />
        <h1>Whatshafız Topluluk Kuralları</h1>
        <div id="listele"></div>
        <script>
          fetch("https://api.whatshafiz.com/api/v1/regulations/hafizol")
            .then((response) => response.json())
            .then((veri) =>
              veri.text((listele.innerHTML += "<div>" + veri.text + "</div>"))
            );
        </script>
      </div>
    </div>
  </body>
</html>
